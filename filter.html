<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/angular.js/1.6.4/angular.min.js"></script>
</head>

<body>
    <div ng-controller="myCtrl">
        <p>{{price | currency:'ï¿¥'}}</p>
        <h1>{{'Churjan' | lowercase | tank}}</h1>
    </div>


    <script>
        angular.module('myApp', [])
            .controller('myCtrl', ['$scope', function ($scope) {
                $scope.price = 123;
            }])
            .filter('tank', function () {
                return function (str) {
                    return str.replace(/churjan/, 'qiujian')
                }
            })

    </script>
</body>

</html>
